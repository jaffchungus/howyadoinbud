  <style>
    .hidden {
      display: none;

    .active {
      color: #fff !important;

    .active svg {

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .bounce {
      animation: bounce 0.5s ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

      <p class="text-indigo-200 text-lg">How's your day going?</p>
    </div>
    <div class="flex flex-wrap justify-center gap-4 mb-8">

        9

    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <div class="bg-indigo-800 rounded-xl p-6 text-center w-40">

      <div class="bg-indigo-800 rounded-xl p-6 text-center w-40">

    <div class="text-center mb-8">
      <button id="submit-btn" class="bg-indigo-600 text-white px-8 py-3 rounded-full text-lg font-medium transition-all duration-200 hover:bg-indigo-500 hover:scale-105">Submit Vibe ðŸš€</button>
    </div>
    <div class="rounded-full bg-indigo-800 mx-8 mb-4">
      <div id="progress-bar" class="h-3 rounded-full bg-indigo-500" style="width: 0%; transition: width 0.5s ease-in-out;"></div>
    </div>
    <p id="based-on" class="text-indigo-300 text-center mb-8">Based on <span id="response-count-2" class="font-medium">0</span> vibes ðŸŒˆ</p>
  </div>
  <div class="flex justify-around items-center bg-indigo-900 py-4 border-t border-indigo-700">
    <a id="home-btn" class="flex flex-col items-center justify-center text-white active" href="#">
      <div class="flex items-center justify-center mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 256 256">

        </svg>
      </div>
      <span class="text-sm">Home</span>
    </a>
    <a id="calendar-btn" class="flex flex-col items-center justify-center text-indigo-300" href="#">
      <div class="flex items-center justify-center mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 256 256">

        </svg>
      </div>
      <span class="text-sm">Calendar</span>
    </a>
    <a id="stats-btn" class="flex flex-col items-center justify-center text-indigo-300" href="#">
      <div class="flex items-center justify-center mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 256 256">
          <path d="M232,208a8,8,0,0,1-8,8H32a8,8,0,0,1-8-8V48a8,8,0,0,1,16,0v94.37L90.73,98a8,8,0,0,1,10.07-.38l58.81,44.11L218.73,90a8,8,0,1,1,10.54,12l-64,56a8,8,0,0,1-10.07.38L96.39,114.29,40,163.63V200H224A8,8,0,0,1,232,208Z"></path>
        </svg>
      </div>
      <span class="text-sm">Stats</span>
    </a>
  </div>
  <script>
    let ratings = JSON.parse(localStorage.getItem('ratings')) || [];
    function updateUI() {
      const responseCount = ratings.length;
      const sum = ratings.reduce((a, b) => a + b, 0);
      const average = responseCount > 0 ? (sum / responseCount).toFixed(1) : 0;
      const progress = responseCount > 0 ? (sum / (responseCount * 10)) * 100 : 0;
      document.getElementById('average-rating').textContent = average;
      document.getElementById('response-count').textContent = responseCount;
      document.getElementById('response-count-2').textContent = responseCount;
      document.getElementById('progress-bar').style.width = `${progress}%`;
      document.getElementById('calculating-text').classList.toggle('hidden', responseCount > 0);
    }
    document.getElementById('submit-btn').addEventListener('click', function() {
      const selectedRating = document.querySelector('input[name="rating"]:checked');
      if (selectedRating) {
        const ratingValue = parseInt(selectedRating.value);
        ratings.push(ratingValue);
        localStorage.setItem('ratings', JSON.stringify(ratings));
        updateUI();
        selectedRating.checked = false;
      } else {
        alert('Please select a rating before submitting!');
      }
    });
    document.getElementById('home-btn').addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.just').forEach(btn => {
        btn.classList.remove('active');
      });
      this.classList.add('active');
      alert('Home view would be shown here');
    });
    document.getElementById('calendar-btn').addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.just').forEach(btn => {
        btn.classList.remove('active');
      });
      this.classList.add('active');
      alert('Calendar view would be shown here');
    });
    document.getElementById('stats-btn').addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.just').forEach(btn => {
        btn.classList.remove('active');
      });
      this.classList.add('active');
      alert('Statistics view would be shown here');
    });
    updateUI();
  </script>
